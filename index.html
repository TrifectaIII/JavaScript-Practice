<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>JavaScript Practice</title>

        <!-- favicon from favicon.io -->
        <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
        <link rel="manifest" href="/favicon/site.webmanifest">

        <!-- skeleton css from jsdelivr -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/skeleton-css@2.0.4/css/skeleton.css">

        <!-- codemirror from jsdelivr -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.52.2/lib/codemirror.css">
        <script src="https://cdn.jsdelivr.net/npm/codemirror@5.52.2/lib/codemirror.js"></script>

        <!-- codemirror javascript mode from jsdelivr -->
        <script src="https://cdn.jsdelivr.net/npm/codemirror@5.52.2/mode/javascript/javascript.js"></script>

        <!-- codemirror closeBrackets addon from jsdelivr -->
        <script src="https://cdn.jsdelivr.net/npm/codemirror@5.52.2/addon/edit/closebrackets.js"></script>

        <!-- codemirror comments addon from jsdelivr -->
        <script src="https://cdn.jsdelivr.net/npm/codemirror@5.52.2/addon/comment/comment.js"></script>

        <!-- cookie.js by florian from jsdelivr -->
        <script src="https://cdn.jsdelivr.net/npm/cookie_js@1.4.0/dist/cookie.umd.min.js"></script>

        <!-- site css -->
        <link href="site.css" rel="stylesheet" type="text/css" />

        <!-- page css -->
        <link href="main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class='container'>

            <div class='row'>
                <p> 
                    Created by <a href='https://trifectaiii.github.io/'>Dakota Madden-Fong</a>
                </p>
                <h1> JavaScript Practice </h1>
            </div>

            <br>
            <br>

            <div class='row'>
                <h5>Choose Problem:</h5>
                <button class='back navigation'>PREV</button>
                <select class='problem'></select>
                <button class='forward navigation'>NEXT</button>
            </div> 

            <br>

            <div class='row'> 
                <div class='seven columns'>

                    <h4 class='title'></h4>
                    <p class='prompt'></p> 

                    <div class='row'>
                        <button class='resetOne'>RESET PROBLEM</button>
                        <button class='resetAll'>RESET ALL</button>
                    </div>

                    <div class='code'>
                        <textarea class='editor'></textarea>
                    </div>

                    <button class='run'>RUN</button>

                </div>

                <div class='five columns'>

                    <div class='result'></div>
                    <p class='error'></p>
                    
                    <button class='continue'>CONTINUE</button>
                </div>
            </div>

            

        </div>


        <!-- problems file -->
        <script src="problems.js"></script>
        <!--  cookies file -->
        <script src="cookies.js"></script>
        <!-- main js file -->
        <script src="main.js"></script>
    </body>
</html>
